<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bapt Options</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='stylesheets/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Customize Your Ride</h1>


  <h2>Your favourite routes</h2>

  <form>     
    <label for="route-names">Your Route</label>
    <div class="styled-select">
      <select name="transit" id="myRoute">
      </select> 
    </div>

    <label for="direction-names">Your Direction</label>
    <div class="styled-select">
      <select name="transit" id="myDirection">
      </select>
    </div>

    <label for="stop-names">Your Stop</label>
    <div class="styled-select">
      <select name="stops" id="myStop">
      </select>
    </div>
  </form>

  <div id="status"></div>
  <button id="save">Save</button>

  <h2>My Favourites</h2>
  <div id="favourites-list"></div>


  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      min-width: 357px;
      overflow-x: hidden;
    }
  </style>



  <script src="js/jquery.js"></script>
  <script src="js/jquery.xml2json.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/options.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <title>Better Arrivals Public Transit || Civilized Public Commuting</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='stylesheets/style.css' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id="body">

    <h2>My Favourites</h2>
    <div id="favouritesList"></div>
    <ul id="favouriteTimes"></ul>

    <div id="title">
      <h2>Track your transit</h2>
      <p id="route"></p>
    </div>

    <form action="#">      
      <label class="custom-select" for="route-names">Your Route</label>
      <select name="transit" id="myRoute">
      </select> 
    </form>

    <form action="#">
      <label class="custom-select" for="direction-names">Your Direction</label>
      <select name="transit" id="myDirection">
      </select> 
    </form>

    <form action="#">
      <label class="custom-select" for="stop-names">Your Stop</label>
      <select name="stops" id="myStop">
      </select>
    </form>

    <h4 id="yourTimes"></h4>
    <p id="routeDirections"></p>
    <ul id="upcoming"></ul>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.xml2json.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/eventPage.js"></script>
</body>
</html>

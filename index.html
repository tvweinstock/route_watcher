<!doctype html>
<html>
<head>
  <title>Bad Ass Public Transit || Civilized public commuting</title>
</head>
<body>

  <div id="body">
    <div id="title">
      <h2>Track your transit</h2>
      <p id="route"></p>
    </div>

    <form action="route-selection">      
      <label for="direction-names">Your Route</label>
      <select name="transit" id="myRoute">
      </select> 
    </form>

    <form action="direction-selection">
      <label for="direction-names">Your Direction</label>
      <select name="transit" id="myDirection">
      </select> 
    </form>

    <form action="stop-selection">
      <label for="stop-names">Your Stop</label>
      <select name="stops" id="myStop">
      </select>
    </form>

    <h4 id="yourTimes"></h4>
    <ul id="upcoming"></ul>
  </div>




  <style>
    body {
      min-width: 357px;
      overflow-x: hidden;
    }

    #upcoming {
      list-style: none;
    }

  </style>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.xml2json.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/eventPage.js"></script>
</body>
</html>

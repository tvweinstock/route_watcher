<!doctype html>
<html>
<head>
  <title>Better Arrivals Public Transit || Civilized public commuting</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id="body">
    <div id="title">
      <h2>Track your transit</h2>
      <p id="route"></p>
    </div>

    <form action="route-selection">      
      <label for="route-names">Your Route</label>
      <select name="transit" id="myRoute">
      </select> 
    </form>

    <form action="direction-selection">
      <label for="direction-names">Your Direction</label>
      <select name="transit" id="myDirection">
      </select> 
    </form>

    <form action="stop-selection">
      <label for="stop-names">Your Stop</label>
      <select name="stops" id="myStop">
      </select>
    </form>

    <h4 id="yourTimes"></h4>
    <p id="routeDirections"></p>
    <ul id="upcoming"></ul>
  </div>




  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      min-width: 357px;
      overflow-x: hidden;
      text-align: center;
    }

    #upcoming {
      list-style: none;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    #upcoming li:first-child {
      font-size: 40px;
    }

  </style>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.xml2json.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/options.js"></script>
  <script src="js/eventPage.js"></script>
</body>
</html>
